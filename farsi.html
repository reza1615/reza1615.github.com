<!DOCTYPE html>

<html lang="en" dir="RTL" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>جعبه‌ساز</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="jquery-1.8.2.min.js"></script>
    <script src="canvas2image.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>جعبه‌ساز</h1>

        <div id="content">
            <div class="label">متن:</div>
            <textarea id="inputText">لورم ایپسوم متنی است که ساختگی برای طراحی و چاپ آن مورد است. صنعت چاپ زمانی لازم بود شرایطی شما باید فکر ثبت نام و طراحی، لازمه خروج می باشد. در ضمن قاعده همفکری ها جوابگوی سئوالات زیاد شاید باشد، آنچنان که لازم بود طراحی گرافیکی خوب بود. کتابهای زیادی شرایط سخت ، دشوار و کمی در سالهای دور لازم است. هدف از این نسخه فرهنگ پس از آن و دستاوردهای خوب شاید باشد. حروفچینی لازم در شرایط فعلی لازمه تکنولوژی بود که گذشته، حال و آینده را شامل گردد. سی و پنج درصد از طراحان در قرن پانزدهم میبایست پرینتر در ستون و سطر حروف لازم است، بلکه شناخت این ابزار گاه اساسا بدون هدف بود و سئوالهای زیادی در گذشته بوجود می آید، تنها لازمه آن بود. </textarea>
            <br />
            <div class="label">فونت:</div>
            <input id="font" value="arial" />
            <select id="style">
                <option value="">ساده</option>
                <option value="bold">پررنگ</option>
                <option value="italic">ایتالیک</option>
                <option value="bold italic">ایتالیک+پررنگ</option>
            </select>
            <br />
            اندازه فونت:
            <input type="number" value="20" id="fontSize" />px
                <br />
            جابجایی ستون 1:
            <input type="number" value="0" id="ishift" />
            جابجایی ستون 2:
            <input type="number" value="0" id="iishift" />
            جابجایی ستون 3:
            <input type="number" value="0" id="iiishift" />
            جابجایی ستون 4:
            <input type="number" value="0" id="ivshift" />
            <br />
            <input type="checkbox" id="rtlMode" checked="checked" name="rtlMode" /><label for="rtlMode">متن راست به چپ</label>
            <br />
            <input type="checkbox" id="huge" checked="checked" name="huge" /><label for="huge">متن طولانی (بیش از ۱۰ هزار کلمه)</label>
            <br />
            <input type="checkbox"  id="letterByLetter" name="letterByLetter" /><label for="letterByLetter">حرف به حرف</label>
            <br />
            <input type="checkbox" id="removeZwj" name="removeZwj" /><label for="removeZwj">حذف فاصله مجازی از جعبه</label>
            <br />
            فاصله میان حروف:
            <input type="number" value="10" id="letterSpacing" />px
                <br />
            فاصله خط‌ها:
            <input type="number" value="40" id="lineHeight" />px
                <br />
            <button id="button">بروزرسانی!</button>
            <br />
            <br />
            دانلود: <a id="downloadPNG">تصویر</a> | <a id="downloadBOX">جعبه</a>
            <div id="page"></div>
            <textarea id="boxes" dir="ltr"></textarea>

            <div id="canvasWrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div id="imagePlaceHolder"></div>
        </div>
    </div>
</body>
</html>
