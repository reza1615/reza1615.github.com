<!DOCTYPE html>

<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BoxMaker</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="jquery-1.8.2.min.js"></script>
    <script src="canvas2image.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>BoxMaker</h1>

        <div id="content">
            <div class="label">The sample text:</div><div class="label">Box for tesseract-ocr!:</div>
            <textarea id="inputText" dir='rtl' >لورم ایپسوم متنی است که ساختگی برای طراحی و چاپ آن مورد است. صنعت چاپ زمانی لازم بود شرایطی شما باید فکر ثبت نام و طراحی، لازمه خروج می باشد. در ضمن قاعده همفکری ها جوابگوی سئوالات زیاد شاید باشد، آنچنان که لازم بود طراحی گرافیکی خوب بود. کتابهای زیادی شرایط سخت ، دشوار و کمی در سالهای دور لازم است. هدف از این نسخه فرهنگ پس از آن و دستاوردهای خوب شاید باشد. حروفچینی لازم در شرایط فعلی لازمه تکنولوژی بود که گذشته، حال و آینده را شامل گردد. سی و پنج درصد از طراحان در قرن پانزدهم میبایست پرینتر در ستون و سطر حروف لازم است، بلکه شناخت این ابزار گاه اساسا بدون هدف بود و سئوالهای زیادی در گذشته بوجود می آید، تنها لازمه آن بود. </textarea>
            <textarea id="boxes" dir="ltr"></textarea>
            <br />
            <div class="label">Font:</div>
            <input id="font" value="arial" />
            <select id="style">
                <option value="">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="bold italic">Bold + Italic</option>
            </select>
            Font size:
            <input type="number" value="24" id="fontSize" />px
                <br /><br />
            Shift1:
            <input type="number" value="0" id="ishift" />
            Shift2:
            <input type="number" value="0" id="iishift" />
            Shift3:
            <input type="number" value="0" id="iiishift" />
            Shift4:
            <input type="number" value="0" id="ivshift" />
            <br /><br />
            <input type="checkbox" id="rtlMode" name="rtlMode" /><label for="rtlMode">RTL text</label>
            <br />
            <input type="checkbox" id="huge" name="huge" /><label for="huge">HUGE input text! (more than 10k words)</label>
            <br />
            <input type="checkbox" id="extraSpace" name="extraSpace" /><label for="extraSpace">Extra space!</label>
            <br />
            <input type="checkbox"  id="letterByLetter" name="letterByLetter" /><label for="letterByLetter">Letter by letter</label>
            <br />
            <input type="checkbox" id="removeZwj" name="removeZwj" /><label for="removeZwj">Remove the ZWJs from boxes</label>
            <br />
            Space between the letters:
            <input type="number" value="10" id="letterSpacing" />px
                <br />
            Height of the lines:
            <input type="number" value="40" id="lineHeight" />px
                <br />
            <button id="button">Update!</button>
            <br />
            <br />
            Download: <a id="downloadPNG">Image</a> | <a id="downloadBOX">Box</a>
            <div id="page"></div>
            <div id="canvasWrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div id="imagePlaceHolder"></div>
        </div>
    </div>
</body>
</html>
