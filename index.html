<!DOCTYPE html>

<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BoxMaker</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="jquery-1.8.2.min.js"></script>
    <script src="canvas2image.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>BoxMaker</h1>

        <div id="content">
            <div class="label">The sample text:</div>
            <textarea id="inputText" dir='ltr' >Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit augue duis dolore te feugait nulla facilisi.  </textarea>
            <textarea id="boxes" dir="ltr"></textarea>
            <br />
            <B>Font:</B>
            <input id="font" value="arial" />
            <select id="style">
                <option value="">Normal</option>
                <option value="bold">Bold</option>
                <option value="italic">Italic</option>
                <option value="bold italic">Bold + Italic</option>
            </select>
            <B>Font size:</B>
            <input type="number" value="20" id="fontSize" />px
            <B>Space between the letters:</B>
            <input type="number" value="10" id="letterSpacing" />px
            <B>Height of the lines:</B>
            <input type="number" value="40" id="lineHeight" />px
                <br /><br />
            <B>Calibrating Boxs' Coordinations:</B>
            <br />
            <B>Shift</B> column 1:
            <input type="number" value="0" id="ishift" />
            Column 2:
            <input type="number" value="0" id="iishift" />
            Column 3:
            <input type="number" value="0" id="iiishift" />
            Column 4:
            <input type="number" value="0" id="ivshift" />
            <br />
            <hr width="75%">
            <input type="checkbox" id="rtlMode" name="rtlMode" /><label for="rtlMode">RTL text</label>
            <br />
            <input type="checkbox"  id="letterByLetter" name="letterByLetter" /><label for="letterByLetter">Letter by letter</label>
            <br />
            <input type="checkbox" id="removeZwj" name="removeZwj" /><label for="removeZwj">Remove the ZWJs from boxes</label>
            <br />
            <button id="button">Update!</button>
            <br />
            Download: <a id="downloadPNG">Image</a> | <a id="downloadBOX">Box</a>
            <div id="page"></div>
            <div id="canvasWrapper">
                <canvas id="canvas"></canvas>
            </div>

            <div id="imagePlaceHolder"></div>
        </div>
    </div>
    <input type="checkbox" id="extraSpace"  name="extraSpace" style="display:none;/><label for="extraSpace"></label>
</body>
</html>
